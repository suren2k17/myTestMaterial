<!--The content below is only a placeholder and can be replaced.-->
<div flex>
  <mat-toolbar color="primary" class="page-header">
    <mat-toolbar-row>
      <span>Suren's POC</span>
      <span class="line-spacer"></span>
      <button mat-mini-fab (click)="returnHome()">
          <mat-icon>home</mat-icon>
        </button>
      <button mat-icon-button [matMenuTriggerFor]="mainMenu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #mainMenu="matMenu">
        <button mat-menu-item *ngFor="let eachMenu of displayMenu" (click)="viewPage(eachMenu)">
          <mat-icon>{{ eachMenu.icon }}</mat-icon>
          <span>{{ eachMenu.name }}</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>  
  <!-- <a [routerLink]="['/player']">Player</a> -->
  <div class='container'>
    <router-outlet></router-outlet>
  </div>  
</div>
