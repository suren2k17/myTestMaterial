<div class="team-container">      

  <mat-sidenav-container>
    <mat-sidenav #sidenav class="page-sidenav" (close)="getInputList()">
      <!-- Side Navigation Window -->
      <div class="flex-display">
        <mat-form-field>
          <mat-select placeholder="Reports" [formControl]="reports" multiple>
            <mat-option *ngFor="let report of reportsAll" [value]="report">{{report.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-icon matSuffix>access_time</mat-icon>
          <input type="time" matInput placeholder="Time">
        </mat-form-field>
      </div>
    </mat-sidenav>    
    <mat-tab-group class="team-body">
      <mat-tab *ngFor="let list of reportsList" label= "{{ list.name }}"  >            
        <app-player [reportObj]=list></app-player>      
      </mat-tab>      
    </mat-tab-group> 
    <div class="button-column" layout-align="end end" style="text-align:right">
      <button mat-mini-fab color="primary" (click)="sidenav.open()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-sidenav-container>

</div>
